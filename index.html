<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On The Card</title>
    <script src="./js/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">


    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <img class="header__logo-image" src="./img/logo.png" alt="logo">
        </div>
        <div class="heder-bottom">
            <div class="heder-bottom__icon heder-bottom__icon--support">
                <i class="far fa-comment-alt"></i>
            </div>
            <div class="heder-bottom__icon heder-bottom__icon--notification">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="heder-bottom__user">
                <a class="heder-bottom__user-image-link" href="./index.html">
                    <img class="heder-bottom__user-image" src="https://assets.production.linktr.ee/8588826fa05a10c9f86af7eaa9db6a6bf7046e20/images/default_profile_picture.png" alt="user">
                </a>
                <i class="fas fa-bars heder-bottom__user--icon"></i>
                <div class="sub-user">
                    <div class="sub-user__title"></div>
                    <ul class="sub-user__list">
                        <a href="#" class="nav__item sub-user__list-item">My Account</a>
                        <a href="" class="nav__item sub-user__list-item logout">Logout</a>
                    </ul>
                    <div class="sub-user__title">Trees</div>
                    <a href="./index.html" class="sub-user__tree">
                        <span class="sub-user__tree-name"></span>
                        <i class="fas fa-star sub-user__tree-icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="app">
        <nav class="navbar__menu">
            <div class="nav">
                <div class="nav-left">
                    <ul class="list">
                        <li class="list__item list__item-active"><a class="list__item-link list__item-link-links" href="#">Links</a></li>
                        <li class="list__item"><a class="list__item-link list__item-link-appearance" href="#">Appearance</a></li>
                        <!-- <li class="list__item"><a class="list__item-link" href="#">Settings</a></li> -->
                    </ul>
                </div>
                <div class="nav-right">
                    <div class="nav-right__mylink">My Linktree:
                        <a href="https://linktr.ee/trunghuynh" class="nav-right__mylink-link">https://linktr.ee/trunghuynh</a>
                    </div>
                    <div class="nav-right__share">
                        <div class="nav-right__share-btn">Share</div>
                        <ul class="nav-right__share-list">
                            <li class="nav-right__share-item nav__item">Copy my Linktree URL</li>
                            <li class="nav-right__share-item nav__item">Download my Linktree QR code</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="content--tab ">
                <div class="create-link__btn active">Add New Link</div>
                <div class="list__add"></div>
            </div>
            <div class="content--tab">
                <div class="profile">
                    <div class="profile__title">Profile</div>
                    <div class="profile__info">
                        <div class="info__image">
                            <div class="info__image-img">
                                <img src="https://assets.production.linktr.ee/8588826fa05a10c9f86af7eaa9db6a6bf7046e20/images/default_profile_picture.png" alt="">
                                <div class="info__button">
                                    <div class="button button--chose">Pick an images</div>
                                    <div class="button button--remove">Remove</div>
                                </div>
                            </div>
                            <div class="info__title">
                                <input class="infor__title-input" type="text">
                                <div class="info__title-text active">Profile Title</div>
                            </div>
                        </div>
                        <div class="info__description">
                            <div class="info__description-title">Bio</div>
                            <textarea class="info__description-input" placeholder="Enter a bio description to appear on your Linktree"></textarea>
                            <div class="info__description-total">0/80</div>
                        </div>
                    </div>
                </div>
                <div class="theme">
                    <div class="theme__title">Themes</div>
                    <div class="theme__info">
                        <div class="theme__list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="interface">
                <div class="phone">
                    <div class="phone__load"></div>
                    <img class="phone_image" src="https://assets.production.linktr.ee/8588826fa05a10c9f86af7eaa9db6a6bf7046e20/images/default_profile_picture.png" alt="user" />
                    <span class="phone__user"></span>
                    <!-- <a class="phone__item" href="#">
                        <i class="fab fa-facebook-messenger phone__item-icon"></i>
                        <span class="phone__item-name">Facebook</span>
                    </a>
                    <a class="phone__item" href="#">
                        <span class="phone__item-name">Facebook</span>
                    </a>
                    <a class="phone__item" href="#">
                        <span class="phone__item-name">Facebook</span>
                    </a> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
